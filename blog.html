<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
    />
  </head>
  <body>
    <nav class="control">
      <div class="container control-menu">
        <div class="name">moja rodzina</div>
        <div class="box-menu">
          <div class="menu">o nas</div>
          <div class="menu">blog</div>
          <div class="menu">kontakt</div>
        </div>
      </div>
    </nav>

    <section class="blog">
      <div class="container blog-container">
        <div class="list">Przygody:</div>
        <div class="adventure-box">
          <div class="adventure">
            <div class="dot"></div>
            <span class="city">Ostatnia przygoda!</span>
          </div>
          <div class="adventure"><span class="city">Rzeszów</span></div>
          <div class="adventure"><span class="city">Kołobrzeg</span></div>
          <div class="adventure"><span class="city">Świebodzice</span></div>
          <div class="adventure"><span class="city">Oświęcim</span></div>
          <div class="adventure"><span class="city">Wrocław</span></div>
        </div>
      </div>
    </section>

    <footer class="foot">
      <div class="container footer-menu">
        <div class="copy">Rodzina Barów - najlepsze przygody</div>
        <div class="box-icon">
          <div class="insta">
            <i class="fa-brands fa-instagram fa-2x"></i>
          </div>
          <div class="fb">
            <i class="fa-brands fa-facebook-square fa-2x"></i>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/6ed078a51a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
